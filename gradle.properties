# — JVM & Daemon —
org.gradle.daemon=true
org.gradle.java.home=/data/data/com.termux/files/usr/lib/jvm/java-17-openjdk
# Tune heap to your available RAM; here we keep 8 GB and add tiered JIT compilation
org.gradle.jvmargs=-Xmx8192m -XX:+UseParallelGC -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -Dfile.encoding=UTF-8

# — Parallelism & Caching —
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.configuration-cache=true
# Gradle 8.11+ only: store/load config cache in parallel
org.gradle.configuration-cache.parallel=true

# — Build Logging —
org.gradle.logging.level=warn

# — Android / AGP Specific —
android.useAndroidX=true
android.enableJetifier=false
android.suppressUnsupportedCompileSdk=34
android.aapt2FromMavenOverride=/data/data/com.termux/files/usr/bin/aapt2
android.enableAapt2Daemon=false

# — Optional (uncomment as needed) —
# Enable offline mode if your dependencies are already cached to skip remote lookups
# org.gradle.offline=true
# Limit Gradle’s worker threads to a fixed number if you notice CPU thrashing
# org.gradle.workers.max=4
